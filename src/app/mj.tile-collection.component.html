<div class="tile-collection-field"
  *ngIf="tilesReady"
  [ngStyle]="{
  'width.px': fieldPixelWidth,
  'height.px': fieldPixelHeight,
  'transform': 'scale('+scale+', '+scale+')' }" >

  <tile *ngFor="let tile of tiles"
    (click)="onTileSelect(tile)"
    [x]=tile.x
    [y]=tile.y
    [z]=tile.z
    [scaleX]=50
    [scaleY]=80
    [active]=tile.active
    [selected]=tile.selected
    [type]=tile.type
    [isFree]=tile.isFree()
  ></tile>
</div>
